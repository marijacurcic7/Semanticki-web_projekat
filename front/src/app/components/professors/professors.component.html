
<div id="filter-div">
    <form>
        <mat-form-field id="select" appearance="fill">
          <mat-label>Select course</mat-label>
            <mat-select (selectionChange)="onCourseChange($event)">
                <mat-option *ngFor="let course of courses" [value]="course">
                    {{course}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <button mat-raised-button type="submit" color="primary">Filter</button> -->

    </form>
</div>

<div>
    <table mat-table [dataSource]="professors" class="mat-elevation-z8" id="professors-table">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="teaching">
        <th mat-header-cell *matHeaderCellDef> Type of teaching </th>
        <td mat-cell *matCellDef="let element"> {{element.vidNastave}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.zvanje}} </td>
      </ng-container> -->
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
