<div id="filter-div">
    <form>
        <label id="example-radio-group-label"></label>
        <mat-radio-group aria-labelledby="example-radio-group-label" (change)="radioChange($event)"
        class="example-radio-group" [(ngModel)]="option" name="radio">
  
            <mat-radio-button class="example-radio-button" value="1">
                Students on course
            </mat-radio-button>

            <mat-form-field *ngIf="(option == '1')" id="select" appearance="fill">
                <mat-label>Select course</mat-label>
                <mat-select (selectionChange)="onCourseChange($event)">
                    <mat-option *ngFor="let course of courses" [value]="course">
                        {{course}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-radio-button class="example-radio-button" value="2">
                Sorted students by test results
            </mat-radio-button>

            <mat-form-field *ngIf="(option == '2')" id="select" appearance="fill">
                <mat-label>Sort type:</mat-label>
                <mat-select [(value)]="sortType" (selectionChange)="onSortChange($event)">
                    <mat-option value="ASC">asc</mat-option>
                    <mat-option value="DESC">desc</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <div id="sort-div">
                <mat-radio-group aria-labelledby="example-radio-group-label"
                class="example-radio-group" [(ngModel)]="sort" name="radio">
          
                    <mat-radio-button class="example-radio-button" value="ASC">asc</mat-radio-button>
        
                    <mat-radio-button class="example-radio-button" value="DESC">desc</mat-radio-button>
          
                </mat-radio-group>
            </div> -->
  
        </mat-radio-group>
        <div>Students: </div>
  
    </form>
</div>

  
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="students-table">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="test">
        <th mat-header-cell *matHeaderCellDef> Test </th>
        <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
